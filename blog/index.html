    <style>
        /* RESET DE ANIMACIONES Y AJUSTES FIJOS */
        * {

        body {

            margin: 0;
            color: var(--text-main);

        /* [PANEL DE ARRIBA] - Fino y Estático */

        .header-blog {

            top: 0;

            height: 75px;

        .nav-blog {
            display: flex;

            align-items: center;

        /* LOGO - Grande pero sin mover el panel */

            display: block;
        }

        .nav-links-blog a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.95rem;
        }

        .nav-links-blog a.active {
            color: var(--primary);
            font-weight: bold;
        }

        /* [CENTRO: TODO A LA IZQUIERDA] */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Alineación izquierda absoluta */
            padding: 110px 5% 60px 5%;
        }

        .blog-content-area {
            max-width: 800px;
            /* Ancho de lectura normal */
            width: 100%;
        }

        .post-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 25px;
            margin-top: 20px;
        }

        .post-card h2 {
            margin: 0 0 15px 0;
            color: var(--text-main);
        }

        .post-card p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-img {
            width: 50%;
            border-radius: var(--radius-sm);
            margin: 10px 0;
            border: 1px solid var(--border);
        }

        /* [ABAJO: ENLACES RÁPIDOS] */
        .footer-blog {
            margin-top: 60px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
            width: 100%;
        }

        .quick-links {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }

        .quick-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .quick-links a:hover {
            color: var(--primary);
        }

        .copyright {
            color: var(--text-muted);
            font-size: 0.75rem;
        }
    </style>

    <main class="main-container">

        <div class="blog-content-area">
            <h1 style="color: var(--primary); font-size: 2rem; margin-bottom: 20px;">Índice de Artículos</h1>
            <p style="color: var(--text-dim); margin: 5px 0 20px 0;">Este es toda la lista de todos los blogs de la
                pagina.</p>
            <div class="search-container" style="margin-bottom: 25px; width: 100%; position: relative;">
                <i class="fa-solid fa-magnifying-glass"
                    style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim);"></i>

                <input type="text" id="blogSearch" placeholder="Buscar artículos..."
                    style="width: 100%; padding: 12px 45px 12px 45px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-main); font-size: 1rem; outline: none;">

                <i class="fa-solid fa-xmark" id="clearSearch"
                    style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim); cursor: pointer; display: none;"></i>
            </div>
            <ul id="blog-index" style="list-style: none; padding: 0; border-top: 1px solid var(--border);">
            </ul>
        </div>
        <script>
            fetch('posts.json')
                .then(response => response.json())
                .then(posts => {
                    const lista = document.getElementById('blog-index');
                    const buscador = document.getElementById('blogSearch');
                    const btnBorrar = document.getElementById('clearSearch');

                    // --- Función para dibujar la lista ---
                    function renderPosts(filteredPosts) {
                        lista.innerHTML = ''; // Limpiar lista antes de renderizar

                        // Si no hay resultados, mostrar mensaje personalizado
                        if (filteredPosts.length === 0) {
                            lista.innerHTML = `
                        <li style="padding: 40px 20px; color: var(--text-dim); text-align: center; border: none;">
                            <i class="fa-solid fa-circle-xmark" style="display: block; font-size: 2.5rem; margin-bottom: 15px; color: var(--primary);"></i>
                            <strong style="font-size: 1.1rem; display: block; margin-bottom: 5px;">No se encuentra ningun resultado</strong>
                            <span style="font-size: 0.9rem; opacity: 0.7;">Intenta buscar otra cosa o revisa la ortografía.</span>
                        </li>`;
                            return;
                        }

                        // Dibujar cada post encontrado
                        filteredPosts.forEach(post => {
                            const item = document.createElement('li');

                            // Estilos de la fila
                            item.style.borderBottom = "1px solid var(--border)";
                            item.style.padding = "15px 10px";
                            item.style.display = "flex";
                            item.style.alignItems = "center";
                            item.style.transition = "background-color 0.2s ease"; // Un toque de suavidad

                            item.innerHTML = `
                        <i class="fa-solid fa-file-lines" style="color: var(--text-dim); margin-right: 15px;"></i>
                        <a href="${post.url}" style="color: var(--text-main); text-decoration: none; font-size: 1.1rem; flex-grow: 1;">
                            ${post.title}
                        </a>
                        <i class="fa-solid fa-angle-right" style="color: var(--primary); font-size: 0.8rem;"></i>
                    `;

                            // Efecto Hover
                            item.onmouseover = () => { item.style.backgroundColor = "rgba(255,255,255,0.05)"; };
                            item.onmouseout = () => { item.style.backgroundColor = "transparent"; };

                            lista.appendChild(item);
                        });
                    }

                    // --- Lógica del Buscador ---
                    buscador.addEventListener('input', (e) => {
                        const term = e.target.value.toLowerCase().trim();

                        // Mostrar/Ocultar la X según si hay texto
                        btnBorrar.style.display = term.length > 0 ? 'block' : 'none';

                        const filtered = posts.filter(post =>
                            post.title.toLowerCase().includes(term)
                        );

                        renderPosts(filtered);
                    });

                    // --- Lógica del Botón X (Borrar) ---
                    btnBorrar.addEventListener('click', () => {
                        buscador.value = '';             // Limpiar el texto
                        btnBorrar.style.display = 'none';   // Ocultar la X
                        renderPosts(posts);              // Mostrar todos los posts
                        buscador.focus();                // Devolver el cursor al input
                    });

                    // --- Carga Inicial ---
                    renderPosts(posts);
                })
                .catch(err => {
                    console.error('Error cargando índice:', err);
                    document.getElementById('blog-index').innerHTML =
                        `<li style="padding: 20px; color: var(--primary);">Error al cargar los artículos.</li>`;
                });
        </script>
        <script>
            // Funcionalidad básica de cambio de tema
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('foxweb_theme') || 'dark';

            // Establecer tema inicial
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Actualizar iconos del toggle
            function updateThemeIcons() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const icons = themeToggle.querySelectorAll('i');
                icons[0].style.display = isDark ? 'none' : 'block';
                icons[1].style.display = isDark ? 'block' : 'none';
            }

            // Inicializar iconos
            updateThemeIcons();

            // Alternar tema al hacer clic
            themeToggle.addEventListener('click', function () {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('foxweb_theme', newTheme);
                updateThemeIcons();
            });
        </script>
