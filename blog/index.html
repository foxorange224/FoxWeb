<!doctype html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Blog | FoxWeb</title>
    <link rel="stylesheet" href="/main/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="canonical" href="https://foxweb.pages.dev/blog" />
    <link rel=icon type=image/png href=/assets/favicon-96x96.png sizes=96x96>
    <link rel=icon type=image/svg+xml href=/assets/favicon.svg>
    <link rel="shortcut icon" href=/assets/favicon.ico>

    <style>
        /* RESET DE ANIMACIONES Y AJUSTES FIJOS */
        * {
            transition: none !important;
            animation: none !important;
        }

        body {
            background-color: var(--bg-body);
            margin: 0;
            color: var(--text-main);
        }

        /* [PANEL DE ARRIBA] - Fino y Estático */
        .header-blog {
            position: fixed;
            width: 100%;
            top: 0;
            background: var(--bg-header);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            height: 75px;
            display: flex;
            align-items: center;
        }

        .nav-blog {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 5%;
        }

        /* LOGO - Grande pero sin mover el panel */
        .logo-img {
            height: 60px;
            width: auto;
            display: block;
        }

        .nav-links-blog a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.95rem;
        }

        .nav-links-blog a.active {
            color: var(--primary);
            font-weight: bold;
        }

        /* [CENTRO: TODO A LA IZQUIERDA] */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Alineación izquierda absoluta */
            padding: 110px 5% 60px 5%;
        }

        .blog-content-area {
            max-width: 800px;
            /* Ancho de lectura normal */
            width: 100%;
        }

        .post-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 25px;
            margin-top: 20px;
        }

        .post-card h2 {
            margin: 0 0 15px 0;
            color: var(--text-main);
        }

        .post-card p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-img {
            width: 50%;
            border-radius: var(--radius-sm);
            margin: 10px 0;
            border: 1px solid var(--border);
        }

        /* [ABAJO: ENLACES RÁPIDOS] */
        .footer-blog {
            margin-top: 60px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
            width: 100%;
        }

        .quick-links {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }

        .quick-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .quick-links a:hover {
            color: var(--primary);
        }

        .copyright {
            color: var(--text-muted);
            font-size: 0.75rem;
        }
    </style>
</head>

<body>

    <header class="header-blog">
        <nav class="nav-blog">
            <div class="logo">
                <a href="index.html">
                    <img src="/assets/foxweb/logo.png" alt="FoxWeb Logo" class="logo-img">
                </a>
            </div>
            <div class="nav-links-blog">
                <a href="/main/">Inicio</a>
            </div>
        </nav>
    </header>

    <div class="blog-content-area">
        <h1 style="color: var(--primary); font-size: 2rem; margin-bottom: 20px;">Índice de Artículos</h1>
        <p style="color: var(--text-dim); margin: 5px 0 20px 0;">Este es toda la lista de todos los blogs de la pagina.
        </p>
        <ul id="blog-index" style="list-style: none; padding: 0; border-top: 1px solid var(--border);">
        </ul>
    </div>

    <script>
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const lista = document.getElementById('blog-index');

                posts.forEach(post => {
                    const item = document.createElement('li');

                    // Estilos para que parezca una lista de archivos limpia
                    item.style.borderBottom = "1px solid var(--border)";
                    item.style.padding = "15px 10px";
                    item.style.display = "flex";
                    item.style.alignItems = "center";

                    // Icono + Enlace
                    item.innerHTML = `
                    <i class="fa-solid fa-file-lines" style="color: var(--text-dim); margin-right: 15px;"></i>
                    <a href="${post.url}" style="color: var(--text-main); text-decoration: none; font-size: 1.1rem; flex-grow: 1;">
                        ${post.title}
                    </a>
                    <i class="fa-solid fa-angle-right" style="color: var(--primary); font-size: 0.8rem;"></i>
                `;

                    // Efecto Hover simple con JS
                    item.onmouseover = () => { item.style.backgroundColor = "rgba(255,255,255,0.05)"; };
                    item.onmouseout = () => { item.style.backgroundColor = "transparent"; };

                    lista.appendChild(item);
                });
            })
            .catch(err => console.error('Error cargando índice:', err));
    </script>

    <footer class="footer-blog">
        <strong style="color: var(--text-main); font-size: 0.9rem;">ENLACES RÁPIDOS</strong>
        <ul class="quick-links">
            <li><a href="/main/"><i class="fa-solid fa-house"></i> Inicio</a></li>
            <li><a href="/main/#Juegos"><i class="fa-solid fa-gamepad"></i> Juegos</a></li>
            <li><a href="https://www.youtube.com/@FoxOrange224"><i class="fa-brands fa-youtube"></i> YouTube</a></li>
            <li><a href="https://github.com/foxorange224/FoxWeb/issues"><i class="fa-brands fa-github"></i> Soporte</a>
            </li>
        </ul>
        <div class="copyright">
            © 2025 - 2026 FoxWeb | Todos los derechos reservados. Los logos y marcas son propiedad de sus respectivos
            dueños.
        </div>
    </footer>

    </main>

</body>

</html>
