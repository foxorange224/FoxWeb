<!doctype html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Artículos | FoxWeb</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/blog.css">
    <link rel="stylesheet" href="/assets/css/index-blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="canonical" href="https://foxweb.pages.dev/blog" />
    <link rel=icon type=image/png href=/assets/favicon-96x96.png sizes=96x96>
    <link rel=icon type=image/svg+xml href=/assets/favicon.svg>
    <link rel="shortcut icon" href=/assets/favicon.ico>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/scripts/main.js" defer></script>
    <script src="/scripts/post.js" defer></script>
</head>
<body itemscope itemtype="https://schema.org/WebPage">
    <header class="main-header" role="banner">
        <div class="header-content">
            <div class="logo-container">
                <a href="/"><img src="/assets/foxweb/logo.png" alt="FoxWeb - Logo del centro de descargas" width="140"
                        height="60" loading="lazy" itemprop="logo"></a>
                <div class="logo-text">
                    <a href="/" title="Una mini guia para que no te sientas perdido."><i
                            class="fa-solid fa-house-chimney"></i> Bienvenida</a>
                </div>
                <div class="logo-text">
                    <a href="/main/" title="Aqui esta todo el contenido descagable de FoxWeb."><i
                            class="fa-solid fa-box"></i> Software</a>
                </div>
                <div class="logo-text">
                    <a href="/blog/" class="active"><i class="fa-solid fa-blog"></i> Árticulos</a>
                </div>
            </div>
            <div class="header-actions">
                <a href="https://discord.gg/r9v67gFRcp" class="btn-discord" target="_blank"
                    rel="noopener noreferrer nofollow" aria-label="Unirse al servidor de Discord de FoxWeb"
                    title="Discord FoxWeb">
                    <i class="fa-brands fa-discord" aria-hidden="true"></i>
                    <span class="sr-only">Discord</span>
                </a>
                <a href="https://www.youtube.com/@FoxOrange224" class="btn-youtube" target="_blank"
                    rel="noopener noreferrer nofollow" aria-label="Visitar canal de YouTube de FoxOrange224"
                    title="YouTube FoxWeb">
                    <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">YouTube</span>
                </a>
                <button class="btn-theme-toggle" id="themeToggle" aria-label="Cambiar entre tema claro y oscuro"
                    title="Cambiar tema">
                    <i class="fa-solid fa-moon" aria-hidden="true"></i>
                    <i class="fa-solid fa-sun" aria-hidden="true"></i>
                    <span class="sr-only">Cambiar tema</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">

        <div class="blog-content-area">
            <h1 style="color: var(--primary); font-size: 2rem; margin-bottom: 20px;">Índice de Artículos</h1>
            <p style="color: var(--text-dim); margin: 5px 0 20px 0;">Este es toda la lista de todos los blogs de la
                pagina.</p>
            <div class="search-container" style="margin-bottom: 25px; width: 100%; position: relative;">
                <i class="fa-solid fa-magnifying-glass"
                    style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim);"></i>

                <input type="text" id="blogSearch" placeholder="Buscar artículos..."
                    style="width: 100%; padding: 12px 45px 12px 45px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-main); font-size: 1rem; outline: none;">

                <i class="fa-solid fa-xmark" id="clearSearch"
                    style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim); cursor: pointer; display: none;"></i>
            </div>
            <ul id="blog-index" style="list-style: none; padding: 0; border-top: 1px solid var(--border);">
            </ul>
        </div>
        <footer class="footer-blog">
            <strong style="color: var(--text-main); font-size: 0.9rem;">ENLACES RÁPIDOS</strong>
            <ul class="quick-links">
                <li><a href="/main/"><i class="fa-solid fa-house"></i> Inicio</a></li>
                <li><a href="/main/#Juegos"><i class="fa-solid fa-gamepad"></i> Juegos</a></li>
                <li><a href="https://www.youtube.com/@FoxOrange224"><i class="fa-brands fa-youtube"></i> YouTube</a>
                </li>
                <li><a href="https://github.com/foxorange224/FoxWeb/issues"><i class="fa-brands fa-github"></i>
                        Soporte</a></li>
            </ul>
            <div class="copyright">
                © 2025 - 2026 FoxWeb | Todos los derechos reservados. Los logos y marcas son propiedad de sus
                respectivos dueños.
            </div>
        </footer>
    </main>
</body>
</html>
